{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="profile-info">
                            <h2>{{ user.username }}</h2>
                            <p class="text-muted">{{ user.email }}</p>
                            <p class="text-muted">Member since: {{ user.date_joined|date:"F j, Y" }}</p>
                        </div>
                    </div>

                    <div class="profile-stats">
                        <div class="stat-box">
                            <i class="fas fa-poll"></i>
                            <div class="stat-details">
                                <span class="stat-number">{{ polls_count }}</span>
                                <span class="stat-label">Polls Created</span>
                            </div>
                        </div>
                        <div class="stat-box">
                            <i class="fas fa-vote-yea"></i>
                            <div class="stat-details">
                                <span class="stat-number">{{ votes_count }}</span>
                                <span class="stat-label">Votes Cast</span>
                            </div>
                        </div>
                        <div class="stat-box">
                            <i class="fas fa-question-circle"></i>
                            <div class="stat-details">
                                <span class="stat-number">{{ quiz_count }}</span>
                                <span class="stat-label">Quizzes Created</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <a href="{% url 'polls:add' %}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create New Poll
                        </a>
                        <a href="{% url 'polls:list_by_user' %}" class="btn btn-secondary">
                            <i class="fas fa-list"></i> My Polls
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .profile-avatar {
        width: 100px;
        height: 100px;
        background: #2d3436;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: #6c5ce7;
    }

    .profile-info h2 {
        margin: 0;
        color: #fff;
    }

    .profile-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-box {
        background: #2d3436;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 15px;
        transition: transform 0.3s ease;
    }

    .stat-box:hover {
        transform: translateY(-5px);
    }

    .stat-box i {
        font-size: 24px;
        color: #6c5ce7;
    }

    .stat-details {
        display: flex;
        flex-direction: column;
    }

    .stat-number {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
    }

    .stat-label {
        color: #888;
        font-size: 14px;
    }

    .profile-actions {
        display: flex;
        gap: 15px;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
    }

    @media (max-width: 768px) {
        .profile-header {
            flex-direction: column;
            text-align: center;
        }

        .profile-stats {
            grid-template-columns: 1fr;
        }

        .profile-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
